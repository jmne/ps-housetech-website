pages:
  image: node
  stage: deploy
  needs: []
  script:
    - cd website
    - yarn install
    - npx docusaurus --version
    - yarn docusaurus graphql-to-doc
    - yarn docusaurus clean-api
    - yarn docusaurus gen-api
    - yarn build
    - mv ./build ../public
  artifacts:
    paths:
      - public
    expire_in: 2 weeks
  rules:
    - if: $CI_COMMIT_BRANCH != "main"
      when: never
    - when: always

pages-dev:
  image: node
  stage: deploy
  needs: []
  script:
    - cd website
    - yarn install
    - npx docusaurus --version
    - yarn docusaurus graphql-to-doc
    - yarn docusaurus clean-api
    - yarn docusaurus gen-api
    - yarn build
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: never
    - when: always
